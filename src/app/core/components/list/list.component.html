<div class="table-container mat-elevation">
  <table mat-table [dataSource]="dataSource" matSort class="">
    <ng-container [matColumnDef]="column" *ngFor="let column of headersList">
      <th mat-header-cell mat-sort-header class="" *matHeaderCellDef>
        {{ column == "locAddress" ? "address" : column }}
      </th>
      <td mat-cell *matCellDef="let element" [ngSwitch]="column">
        <ng-container *ngSwitchCase="'locAddress'">
          {{
            element[column].streetNumber +
              ", " +
              element[column].street +
              ", " +
              element[column].city +
              ", " +
              element[column].state +
              ", " +
              element[column].country +
              ", " +
              element[column].zipCode
          }}
        </ng-container>
        <ng-container *ngSwitchCase="'view'">
          <button
            matTooltip="Click for extra info"
            matTooltipPosition="above"
            mat-icon-button
            (click)="openCardDialog(element)"
          >
            <i class="fa fa-eye" aria-hidden="true"></i>
          </button>
        </ng-container>
        <ng-container *ngSwitchDefault>
          {{ element[column] }}
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headersList"></tr>
    <tr mat-row *matRowDef="let row; columns: headersList"></tr>
  </table>
</div>
<mat-paginator
  [pageSizeOptions]="[10, 20, 50, 100]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
